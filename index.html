<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="logo">
    <img id="logo" src="logo.svg" alt="">

  </div>

  <div class="main-container">

    <div class="left-container">
      <img id="image" src="illustration-mockups.svg" alt="">
    </div>

    <div class="right-container">

      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </div>

  <div class="icons">
    <div><img id="facebook" src="facebook-2.png" alt=""></div>
    <div><img id="twitter" src="twitter-3.png" alt=""></div>
    <div><img id="instagram" src="instagram-sketched.png" alt=""></div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Beatriz Almeida Pires</a>.
    </p>
  </footer>
</body>

</html>
